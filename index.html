<!DOCTYPE html>
<html lang="ko">
<head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #007bff;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    color: #333;
}

input[type="text"],
input[type="email"],
textarea,
button,
input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-top: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 정보 입력</title>
</head>
<body>
    <div class="container">
        <h1>개인 정보 입력</h1>
        <form action="#">
            <div class="form-group">
                <label for="name">이름 (한글, 영문):</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">이메일주소 (학교메일):</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="major">대학정보 (학교 및 학과, 입학년도 작성):</label>
                <input type="text" id="major" name="major">
            </div>
            <div class="form-group">
                <label for="tech-stack">기술스택 (다룰 수 있는 언어, 도구 등 작성):</label>
                <textarea id="tech-stack" name="tech-stack"></textarea>
            </div>
            <div class="form-group">
                <label for="experience">기술개발 경험 (진행중인 수업 관련내용, 고등학교 때 학습했던 내용):</label>
                <textarea id="experience" name="experience"></textarea>
            </div>
            <div class="form-group">
                <label for="interests">관심 기술분야 (서비스, 기술명 등):</label>
                <input type="text" id="interests" name="interests">
            </div>
            <div class="form-group">
                <label for="photo">기타 포함하고 싶은 항목 (사진 등):</label>
                <input type="file" id="photo" name="photo">
            </div>
            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
