<!DOCTYPE html>
<html lang="ko">
<head>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #8e9eab, #eef2f3);
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    color: #555;
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
}

input[type="text"],
input[type="email"],
textarea,
button,
input[type="file"] {
    width: calc(100% - 22px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-top: 5px;
    background-color: #f1f1f1;
}

textarea {
    height: 100px;
}

button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    padding: 12px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 정보 입력</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>개인 정보 입력</h1>
        <form action="#">
            <div class="form-group">
                <label for="name">이름 (한글, 영문):</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">이메일주소 (학교메일):</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="major">대학정보 (학교 및 학과, 입학년도 작성):</label>
                <input type="text" id="major" name="major">
            </div>
            <div class="form-group">
                <label for="tech-stack">기술스택 (다룰 수 있는 언어, 도구 등 작성):</label>
                <textarea id="tech-stack" name="tech-stack"></textarea>
            </div>
            <div class="form-group">
                <label for="experience">기술개발 경험 (진행중인 수업 관련내용, 고등학교 때 학습했던 내용):</label>
                <textarea id="experience" name="experience"></textarea>
            </div>
            <div class="form-group">
                <label for="interests">관심 기술분야 (서비스, 기술명 등):</label>
                <input type="text" id="interests" name="interests">
            </div>
            <div class="form-group">
                <label for="photo">기타 포함하고 싶은 항목 (사진 등):</label>
                <input type="file" id="photo" name="photo">
            </div>
            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
